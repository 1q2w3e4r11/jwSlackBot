name: js Lint
#use ESLint

on:
  push:
    branches: [main, dev*]
  pull_request:
    branches: [main, dev*]
    
jobs:
 build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
      
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
